{% extends "inicio/encabezado.html"%}{% block titulo%} Tours {% endblock %} {% block contenido %}




<br>

<div class="card-group" style="margin-right:120px; margin-left: 120px;">
    {% for tour in tours %}
    <div class="card" style="margin-right:50px; border: 0;">
        <img src='{{ tour.foto.url}}' class="card-img-top rounded" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{tour.tile}}</h5>
            <p class="card-text">{{tour.description|truncatechars:200}}</p>
            <p class="card-text">Site: {{tour.ciudad}}</p>

            <p class="card-text"><small class="text-muted">{{tour.created}}</small></p>
        </div>
    </div>
    {% endfor %}
</div>

<div class=" p-5"></div>
{% endblock %}
